<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEG One - Cadastrar/Editar Orientação</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; background-color: #002244; color: white; position: relative; }
        .header { background-color: #003366; color: white; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #004080;}
        .header-logo-container { display: flex; align-items: center; }
        .header-logo-container a img {
            height: 25px;
            filter: brightness(0) invert(1);
            vertical-align: middle;
        }
        .lang-selector { position: relative; }
        .lang-selector img { height: 20px; cursor: pointer; }
        .lang-selector span { vertical-align: middle; margin-left: 5px; }
        .hamburger-menu { font-size: 1.5em; color: white; cursor: pointer; background: none; border: none; margin-right: 15px; }

        .container { max-width: 900px; margin: 20px auto; padding: 20px; }

        .attention-bar { background-color: rgba(255,255,255,0.1); padding: 10px 20px; margin-bottom: 20px; border-radius: 4px; display: flex; justify-content: space-between; align-items: center; }
        .attention-bar p { margin: 0; font-size: 0.9em; }
        .btn-translator { background-color: #007bff; color: white; border: none; padding: 8px 15px; border-radius: 4px; cursor: pointer; font-size: 0.9em; text-decoration: none;}

        .form-main-grid { display: grid; grid-template-columns: 2fr 1fr; gap: 30px; }
        .form-sections { display: flex; flex-direction: column; gap: 20px; }
        .form-group { margin-bottom: 15px; background-color: #002a52; padding: 15px; border-radius: 5px;}
        .form-group label { display: block; margin-bottom: 8px; font-size: 0.9em; color: #ccc; }
        .form-group input[type="text"], .form-group textarea {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #004080;
            border-radius: 4px;
            background-color: #003366;
            color: white;
            box-sizing: border-box;
        }
        .form-group textarea { min-height: 120px; resize: vertical; }

        .sidebar { background-color: #002a52; padding: 20px; border-radius: 5px; }
        .sidebar h3 { margin-top: 0; color: #eee; font-size: 1.1em; border-bottom: 1px solid #004080; padding-bottom: 10px; margin-bottom: 15px;}
        .checkbox-group label { display: block; margin-bottom: 10px; font-size: 0.9em; color: #ddd;}
        .checkbox-group input[type="checkbox"] { margin-right: 8px; vertical-align: middle;}
        .id-type-display { background-color: #004080; color: #ccc; padding: 8px; text-align: center; border-radius: 4px; font-size: 0.9em; margin-top: 20px;}

        .action-buttons { text-align: center; margin-top: 30px; }
        .btn-save { background-color: #0056b3; color: white; border: none; padding: 12px 25px; border-radius: 4px; cursor: pointer; font-size: 1em; }

        /* --- Estilos para o Modal de Confirmação --- */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #f0f0f0;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            text-align: center;
            color: #333;
            min-width: 300px;
        }
        .modal-content h3 {
            margin-top: 0;
            margin-bottom: 25px;
            font-size: 1.2em;
            font-weight: normal;
        }
        .modal-buttons .btn {
            margin: 0 10px;
            padding: 8px 20px;
            font-size: 0.9em;
            border-radius: 4px;
        }
        .modal-btn-confirm {
            background-color: #003366;
            color: white;
        }
        .modal-btn-cancel {
            background-color: #cccccc;
            color: #333;
        }
        .modal-btn-confirm:hover { background-color: #002244; }
        .modal-btn-cancel:hover { background-color: #b0b0b0; }
        .modal-overlay.show { display: flex; }

        @media (max-width: 768px) {
            .form-main-grid { grid-template-columns: 1fr; }
            .sidebar { order: -1; margin-bottom: 20px;}
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="header-logo-container">
            <button class="hamburger-menu" aria-label="Menu">☰</button>
            <a href="index.html" aria-label="Página Inicial">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a0/WEG_logo.svg/200px-WEG_logo.svg.png" alt="WEG Logo">
            </a>
        </div>
        <div class="lang-selector">
            <img src="https://flagcdn.com/br.svg" alt="Idioma Brasileiro">
            <span>▼</span>
        </div>
    </header>

    <div class="container">
        <div class="attention-bar">
            <p><strong>Atenção:</strong> é preciso adicionar a orientação em todos os idiomas, caso necessário utilize um tradutor.</p>
            <a class="btn-translator" href="https://translate.google.com/" target="_blank" rel="noopener noreferrer">Abrir tradutor on-line</a>
        </div>

        <form id="orientation-form">
            <input type="hidden" id="orientation-id" name="orientation-id">
            <div class="form-main-grid">
                <div class="form-sections">
                    <div class="form-group">
                        <label for="title-pt">Orientação em Português</label>
                        <input type="text" id="title-pt" name="title-pt" placeholder="Título">
                        <textarea id="orientation-pt" name="orientation-pt" placeholder="Orientação"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="title-en">Orientação em Inglês</label>
                        <input type="text" id="title-en" name="title-en" placeholder="Título">
                        <textarea id="orientation-en" name="orientation-en" placeholder="Orientação"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="title-es">Orientação em Espanhol</label>
                        <input type="text" id="title-es" name="title-es" placeholder="Título">
                        <textarea id="orientation-es" name="orientation-es" placeholder="Orientação"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="title-de">Orientação em Alemão</label>
                        <input type="text" id="title-de" name="title-de" placeholder="Título">
                        <textarea id="orientation-de" name="orientation-de" placeholder="Orientação"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="title-fr">Orientação em Francês</label>
                        <input type="text" id="title-fr" name="title-fr" placeholder="Título">
                        <textarea id="orientation-fr" name="orientation-fr" placeholder="Orientação"></textarea>
                    </div>
                </div>

                <aside class="sidebar">
                    <h3>Tipo</h3>
                    <div class="checkbox-group">
                        <label><input type="checkbox" name="type" value="manual_operacao"> Manual de Operação</label>
                        <label><input type="checkbox" name="type" value="manutencao_reparos"> Manutenção e Reparos</label>
                        <label><input type="checkbox" name="type" value="manual_conduta"> Manual de Conduta</label>
                        <label><input type="checkbox" name="type" value="procedimento_seguranca"> Procedimento de Segurança</label>
                        <label><input type="checkbox" name="type" value="termo_responsabilidade"> Termo de Responsabilidade</label>
                        <label><input type="checkbox" name="type" value="operacoes_sazonais"> Operações Sazonais</label>
                    </div>
                    <div class="id-type-display" id="id-type-display-field">ID - TIPO</div>
                </aside>
            </div>

            <div class="action-buttons">
                <button type="button" class="btn-save" id="save-button">Confirmar e salvar</button>
            </div>
        </form>
    </div>

    <div class="modal-overlay" id="confirm-save-modal">
        <div class="modal-content">
            <h3>Deseja salvar suas alterações?</h3>
            <div class="modal-buttons">
                <button class="btn modal-btn-confirm" id="modal-confirm-save">Confirmar</button>
                <button class="btn modal-btn-cancel" id="modal-cancel-save">Cancelar</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('orientation-form');
            const saveButton = document.getElementById('save-button');
            const confirmSaveModal = document.getElementById('confirm-save-modal');
            const modalConfirmButton = document.getElementById('modal-confirm-save');
            const modalCancelButton = document.getElementById('modal-cancel-save');
            const idDisplayField = document.getElementById('id-type-display-field');

            const urlParams = new URLSearchParams(window.location.search);
            const orientationId = urlParams.get('id');

            if (orientationId) {
                document.getElementById('orientation-id').value = orientationId;
                idDisplayField.textContent = `ID - ${orientationId}`;
                
                const titlePt = urlParams.get('titulo_pt');
                if (titlePt) document.getElementById('title-pt').value = titlePt;

                const orientationPt = urlParams.get('orientacao_pt');
                if (orientationPt) document.getElementById('orientation-pt').value = orientationPt;

                const categoria = urlParams.get('categoria');
                if (categoria) {
                    let typeValue = '';
                    if (categoria.toLowerCase().includes('segurança') || categoria.toLowerCase().includes('procedimento')) {
                        typeValue = 'procedimento_seguranca';
                    } else if (categoria.toLowerCase().includes('operação') || categoria.toLowerCase().includes('manual')) {
                         typeValue = 'manual_operacao';
                    } else if (categoria.toLowerCase().includes('conduta')) {
                         typeValue = 'manual_conduta';
                    }

                    if (typeValue) {
                        const checkbox = document.querySelector(`.checkbox-group input[name="type"][value="${typeValue}"]`);
                        if (checkbox) checkbox.checked = true;
                    }
                }
                document.title = "WEG One - Editar Orientação";
            } else {
                idDisplayField.textContent = "ID - NOVO";
            }

            saveButton.addEventListener('click', (event) => {
                event.preventDefault();
                confirmSaveModal.classList.add('show');
            });

            // Ação do botão CANCELAR no modal
            modalCancelButton.addEventListener('click', () => {
                confirmSaveModal.classList.remove('show'); // Apenas fecha o modal
            });

            // Ação do botão CONFIRMAR no modal
            modalConfirmButton.addEventListener('click', () => {
                const formData = new FormData(form);
                console.log("Dados a serem salvos:");
                for (let [key, value] of formData.entries()) {
                    console.log(`${key}: ${value}`);
                }
                
                alert('Alterações salvas (simulação)! Redirecionando...');
                confirmSaveModal.classList.remove('show');
                window.location.href = 'index.html'; // Redireciona para o Index
            });

            // Ação ao clicar FORA do conteúdo do modal (no overlay)
            confirmSaveModal.addEventListener('click', (event) => {
                if (event.target === confirmSaveModal) {
                    confirmSaveModal.classList.remove('show'); // Apenas fecha o modal
                }
            });
        });
    </script>

</body>
</html>
